<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="my_canvas"></canvas>
  <script>
    let canvas = undefined;
    let context = undefined;
    let image = undefined;
    function setup() {
      canvas = document.getElementById("my_canvas");
      context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 1. Declare a `new Image()` object.
      // 2. Declare it's `onload` method.
      // 3. Set `Image.src = "url"`

      // Create a new image with a src of "myimage.png"
      // and onload of onImageLoad
      image = new Image();
      image.onload = onImageLoad;
      image.src = "myimage.png";
      console.log(image); // <img src="myimage.png">
    }

    function onImageLoad() {
      // Use the console.log function to print a statement to the browser console.
      // This will print once the image has been downloaded.
      console.log(`image loaded from: ${image.src}`);
    }

    setup();

  </script>
</body>
</html>
